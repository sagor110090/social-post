name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          extensions: pdo, pdo_mysql, redis, bcmath, gd, zip

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm ci
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

      - name: Build Assets
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /var/www/autopost-ai-staging
            git pull origin main
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
            npm ci --production
            npm run build
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan horizon:terminate
            sudo systemctl reload php-fpm
            sudo systemctl reload nginx

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          extensions: pdo, pdo_mysql, redis, bcmath, gd, zip

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm ci
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

      - name: Build Assets
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create Deployment Archive
        run: |
          tar -czf deployment.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            --exclude='tests' \
            --exclude='.env.example' \
            --exclude='docker-compose.yml' \
            --exclude='Dockerfile' \
            .

      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /var/www/autopost-ai
            # Create backup
            php artisan backup:run --only-db --disable-notifications

            # Create release directory
            RELEASE_DIR="/var/www/autopost-ai/releases/$(date +%Y%m%d_%H%M%S)"
            mkdir -p $RELEASE_DIR

            # Extract deployment
            cd $RELEASE_DIR
            tar -xzf /tmp/deployment.tar.gz

            # Install dependencies
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
            npm ci --production
            npm run build

            # Run migrations
            php artisan migrate --force

            # Clear caches
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Update symlink
            ln -sfn $RELEASE_DIR /var/www/autopost-ai/current

            # Restart services
            php artisan horizon:terminate
            sudo systemctl reload php-fpm
            sudo systemctl reload nginx

            # Cleanup old releases (keep last 5)
            cd /var/www/autopost-ai/releases
            ls -t | tail -n +6 | xargs -r rm -rf

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
